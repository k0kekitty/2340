{% extends 'base.html' %}

{% block title %}Add New Performance{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 700px;">
    <h2 class="mb-4 text-center">Add a New Performance</h2>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary w-100">Save Performance</button>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'profile_detail' queen.id %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
