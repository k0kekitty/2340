{% extends "base.html" %}

{% block content %}
<div class="container my-5" style="max-width: 500px;">
  <h2 class="text-center mb-4">Log In</h2>

  <form method="post" novalidate>
    {% csrf_token %}

    {% if form.errors %}
      <div class="alert alert-danger">
        <strong>Login failed.</strong> Please check your username and password.
      </div>
    {% endif %}

    <div class="mb-3">
      <label for="id_username" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" id="id_username" required autofocus>
    </div>

    <div class="mb-3">
      <label for="id_password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="id_password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Log In</button>
  </form>

  <div class="mt-3 text-center">
    <p>Don't have an account yet? <a href="{% url 'register' %}">Register here</a>!</p>
  </div>
</div>
{% endblock %}
